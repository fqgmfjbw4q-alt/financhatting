<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üìä Finans Network</title>

    <!-- Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg:#0f1419;
            --card:#1c2128;
            --border:#30363d;
            --primary:#3b82f6;
            --text:#e5e7eb;
            --muted:#94a3b8;
            --danger:#ef4444;
        }

        * { box-sizing: border-box; margin:0; padding:0; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .nav {
            display:flex;
            justify-content:space-between;
            align-items:center;
            background:var(--card);
            border:1px solid var(--border);
            border-radius:12px;
            padding:16px 24px;
            margin-bottom:24px;
            flex-wrap:wrap;
            gap:12px;
        }

        .nav-links span {
            margin-right:16px;
            cursor:pointer;
            font-weight:600;
            color:var(--muted);
        }

        .nav-links span.active {
            color:white;
            background:var(--primary);
            padding:6px 12px;
            border-radius:8px;
        }

        .btn {
            padding:10px 18px;
            border-radius:8px;
            border:none;
            cursor:pointer;
            font-weight:600;
        }

        .btn.primary { background:var(--primary); color:white; }
        .btn.secondary { background:transparent; border:1px solid var(--border); color:var(--muted); }

        .section { display:none; }
        .section.active { display:block; }

        .grid {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap:16px;
        }

        .card {
            background:var(--card);
            border:1px solid var(--border);
            border-radius:12px;
            padding:18px;
            cursor:pointer;
            transition:.2s;
        }

        .card:hover {
            transform:translateY(-4px);
            border-color:var(--primary);
        }

        .price {
            font-size:22px;
            font-weight:900;
            margin-top:8px;
        }

        .container {
            max-width:900px;
            margin:0 auto;
        }

        .post {
            background:var(--card);
            border:1px solid var(--border);
            border-radius:12px;
            padding:16px;
            margin-bottom:12px;
            cursor:pointer;
        }

        textarea,input {
            width:100%;
            background:#0b0f14;
            color:white;
            border:1px solid var(--border);
            border-radius:8px;
            padding:12px;
            margin-bottom:10px;
        }

        .modal {
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.85);
            display:none;
            align-items:center;
            justify-content:center;
            z-index:1000;
        }

        .modal-box {
            background:var(--card);
            border:1px solid var(--border);
            border-radius:16px;
            padding:24px;
            width:90%;
            max-width:900px;
            max-height:90vh;
            overflow:auto;
        }

        .center { text-align:center; }
        .muted { color:var(--muted); }
    </style>
</head>

<body>

<div class="nav">
    <h2 style="color:var(--primary)">üìä Finans Network</h2>

    <div class="nav-links" id="nav-links" style="display:none;">
        <span class="active" onclick="showSection('market')">Piyasa</span>
        <span onclick="showSection('feed')">Feed</span>
        <span onclick="showSection('profile')">Profil</span>
    </div>

    <div id="auth-ui">
        <button class="btn primary" onclick="openAuth('login')">Giri≈ü</button>
        <button class="btn secondary" onclick="openAuth('reg')">Kayƒ±t</button>
    </div>

    <div id="user-ui" style="display:none;">
        <span id="user-avatar"></span>
        <b id="user-name"></b>
        <button class="btn secondary" onclick="logout()">√áƒ±kƒ±≈ü</button>
    </div>
</div>

<!-- MARKET -->
<div id="market-section" class="section active">
    <h2 class="center">üíπ Piyasa</h2>
    <div class="grid" id="market-list">
        <p class="muted center">Y√ºkleniyor‚Ä¶</p>
    </div>

    <h2 class="center" style="margin-top:32px;">üìÖ Ekonomik Takvim</h2>
    <div class="grid" id="economic-calendar">
        <p class="muted center">Y√ºkleniyor‚Ä¶</p>
    </div>
</div>

<!-- FEED -->
<div id="feed-section" class="section">
    <div class="container">
        <div id="post-box" style="display:none;">
            <textarea id="post-input" placeholder="Piyasa yorumu yaz‚Ä¶"></textarea>
            <button class="btn primary" onclick="submitPost()">Payla≈ü</button>
        </div>

        <h3 style="margin:20px 0;">üåê Global Feed</h3>
        <div id="global-feed">
            <p class="muted center">Y√ºkleniyor‚Ä¶</p>
        </div>
    </div>
</div>

<!-- PROFILE -->
<div id="profile-section" class="section">
    <div class="container center">
        <div id="profile-avatar" style="font-size:72px;">üë§</div>
        <h2 id="profile-username">@user</h2>
        <p id="profile-fullname" class="muted"></p>
        <p id="profile-bio"></p>

        <div style="margin:20px 0;">
            <span><b id="profile-posts">0</b> G√∂nderi</span> ¬∑
            <span><b id="profile-comments">0</b> Yorum</span>
        </div>

        <button class="btn primary" onclick="openProfileEdit()">Profili D√ºzenle</button>

        <h3 style="margin-top:30px;">G√∂nderilerim</h3>
        <div id="profile-posts-list">
            <p class="muted center">Y√ºkleniyor‚Ä¶</p>
        </div>
    </div>
</div>

<!-- ASSET MODAL -->
<div id="asset-modal" class="modal">
    <div class="modal-box">
        <h2 id="modal-title" class="center"></h2>
        <div id="candlestick-chart-container" style="height:420px;"></div>

        <h3 style="margin-top:20px;">üí¨ Yorumlar</h3>
        <div id="comment-box" style="display:none;">
            <textarea id="comment-input" placeholder="Yorum yaz‚Ä¶"></textarea>
            <button class="btn primary" onclick="submitComment()">Yorum Yap</button>
        </div>
        <div id="comments-list"></div>

        <div class="center" style="margin-top:20px;">
            <button class="btn secondary" onclick="closeAssetModal()">Kapat</button>
        </div>
    </div>
</div>

<!-- AUTH MODAL -->
<div id="auth-modal" class="modal">
    <div class="modal-box" style="max-width:400px;">
        <h3 id="auth-title" class="center"></h3>

        <input id="af-fn" placeholder="Ad Soyad" style="display:none;">
        <input id="af-un" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input id="af-ps" type="password" placeholder="≈ûifre">

        <button id="af-btn" class="btn primary" style="width:100%;margin-top:10px;"></button>
        <button class="btn secondary" style="width:100%;margin-top:10px;" onclick="closeAuthModal()">ƒ∞ptal</button>
    </div>
</div>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
