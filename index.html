<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanChatting - Canlı Finans ve Sosyal Medya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --border-color: #334155;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: var(--card-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            padding: 20px;
        }
        /* Market Kartları */
        .market-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        .market-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        /* Feed Alanı */
        .feed-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        /* Mobilde Grid Ayarı */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar-left, .sidebar-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
            <h1 style="margin: 0; color: var(--accent-color); font-size: 1.5rem;">FinanChatting</h1>
            <div id="user-menu">
                </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar-left">
            <h3>Canlı Piyasalar</h3>
            <div id="market-list">
                Yükleniyor...
            </div>
        </aside>

        <main class="main-content">
            <div class="market-card">
                <h3>Ne Düşünüyorsun?</h3>
                <textarea id="post-content" style="width: 100%; background: #0f172a; border: 1px solid var(--border-color); color: white; border-radius: 8px; padding: 10px;" rows="3" placeholder="Finans dünyasına dair bir şeyler yaz..."></textarea>
                <button onclick="sharePost()" style="margin-top: 10px; background: var(--accent-color); border: none; padding: 10px 20px; border-radius: 8px; color: #0f172a; font-weight: bold; cursor: pointer;">Paylaş</button>
            </div>
            <div id="feed-container">
                </div>
        </main>

        <aside class="sidebar-right">
            <h3>Ekonomik Takvim</h3>
            <div id="calendar-list">
                Takvim yükleniyor...
            </div>
        </aside>
    </div>

    <script>
        // Sayfa yüklendiğinde verileri çek
        async function init() {
            updateMarketData();
            updateCalendar();
            updateFeed();
            setInterval(updateMarketData, 30000); // 30 saniyede bir güncelle
        }

        async function updateMarketData() {
            const res = await fetch('/api/market-data');
            const data = await res.json();
            const container = document.getElementById('market-list');
            container.innerHTML = Object.values(data).map(item => `
                <div class="market-card">
                    <div>${item.logo} ${item.name}</div>
                    <div class="market-value">${item.value}</div>
                </div>
            `).join('');
        }

        async function updateCalendar() {
            const res = await fetch('/api/economic-calendar');
            const data = await res.json();
            const container = document.getElementById('calendar-list');
            container.innerHTML = Object.values(data).map(item => `
                <div class="market-card" style="font-size: 0.9rem;">
                    <div>${item.icon} ${item.name}</div>
                    <div style="color: ${item.color}">${item.current}</div>
                    <div style="font-size: 0.7rem; color: #94a3b8;">Sıradaki: ${item.next_meeting || item.next_release}</div>
                </div>
            `).join('');
        }

        async function updateFeed() {
            const res = await fetch('/api/feed');
            const data = await res.json();
            const container = document.getElementById('feed-container');
            container.innerHTML = data.map(post => `
                <div class="feed-item">
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <span>${post.avatar}</span>
                        <strong>${post.user}</strong>
                        <small style="color: #64748b;">${post.timestamp}</small>
                    </div>
                    <div>${post.content}</div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
