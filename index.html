<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Takip - CanlÄ± Piyasa Verileri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            border-bottom: 2px solid #334155;
        }

        header h1 {
            font-size: 2.5em;
            color: #10b981;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        header p {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .last-update {
            text-align: center;
            color: #64748b;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .price-card {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .price-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .price-card:hover::before {
            opacity: 1;
        }

        .price-label {
            font-size: 0.9em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-icon {
            font-size: 1.3em;
        }

        .price-value {
            font-size: 2em;
            color: #10b981;
            font-weight: bold;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }

        .price-unit {
            font-size: 0.85em;
            color: #64748b;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calendar-section {
            margin-top: 50px;
        }

        .section-title {
            font-size: 2em;
            color: #10b981;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #3b82f6);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .calendar-card {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .calendar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .calendar-label {
            font-size: 1.1em;
            color: #94a3b8;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .calendar-value {
            font-size: 2.2em;
            color: #3b82f6;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calendar-meta {
            color: #64748b;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-green {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-red {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .badge-blue {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .prices-grid {
                grid-template-columns: 1fr;
            }

            .price-value {
                font-size: 1.6em;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.6);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Finans Takip Platformu</h1>
            <p>GerÃ§ek ZamanlÄ± Piyasa Verileri ve Ekonomik Takvim</p>
        </header>

        <div class="last-update" id="lastUpdate">
            Son GÃ¼ncelleme: YÃ¼kleniyor...
        </div>

        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <p>Veriler yÃ¼kleniyor...</p>
        </div>

        <div id="errorSection" style="display: none;"></div>

        <div id="pricesSection" style="display: none;">
            <div class="prices-grid" id="pricesGrid">
                <!-- Dinamik olarak doldurulacak -->
            </div>
        </div>

        <div class="calendar-section">
            <h2 class="section-title">ðŸ“… Ekonomik Takvim</h2>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Dinamik olarak doldurulacak -->
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadAllData()" title="Verileri Yenile">
        â†»
    </button>

    <script>
        const priceConfig = {
            btc: { label: 'Bitcoin', icon: 'â‚¿', unit: 'USD', decimals: 2 },
            gold: { label: 'AltÄ±n (Ons)', icon: 'ðŸ¥‡', unit: 'USD', decimals: 2 },
            silver: { label: 'GÃ¼mÃ¼ÅŸ (Ons)', icon: 'ðŸ¥ˆ', unit: 'USD', decimals: 2 },
            copper: { label: 'BakÄ±r (Ons)', icon: 'ðŸ”¶', unit: 'USD', decimals: 4 },
            usd_try: { label: 'Dolar / TL', icon: 'ðŸ’µ', unit: 'TRY', decimals: 4 },
            eur_try: { label: 'Euro / TL', icon: 'ðŸ’¶', unit: 'TRY', decimals: 4 },
            bist100: { label: 'BIST 100', icon: 'ðŸ“ˆ', unit: '', decimals: 2 }
        };

        async function loadPrices() {
            try {
                const response = await fetch('/api/prices');
                if (!response.ok) throw new Error('Fiyatlar yÃ¼klenemedi');
                
                const data = await response.json();
                
                const pricesGrid = document.getElementById('pricesGrid');
                pricesGrid.innerHTML = '';

                for (const [key, config] of Object.entries(priceConfig)) {
                    if (data[key] !== null && data[key] !== undefined) {
                        const card = document.createElement('div');
                        card.className = 'price-card';
                        card.innerHTML = `
                            <div class="price-label">
                                <span class="price-icon">${config.icon}</span>
                                <span>${config.label}</span>
                            </div>
                            <div class="price-value">
                                ${formatNumber(data[key], config.decimals)}
                            </div>
                            <div class="price-unit">${config.unit}</div>
                        `;
                        pricesGrid.appendChild(card);
                    }
                }

                const updateTime = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = 
                    `Son GÃ¼ncelleme: ${updateTime.toLocaleString('tr-TR')}`;

                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('pricesSection').style.display = 'block';
                document.getElementById('errorSection').style.display = 'none';

            } catch (error) {
                console.error('Hata:', error);
                showError('Fiyat verileri yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.');
            }
        }

        async function loadCalendar() {
            try {
                const response = await fetch('/api/calendar');
                if (!response.ok) throw new Error('Takvim yÃ¼klenemedi');
                
                const data = await response.json();
                const calendarGrid = document.getElementById('calendarGrid');
                calendarGrid.innerHTML = '';

                const fedCard = createCalendarCard(
                    'FED Faiz OranÄ±',
                    `${data.fed_rate.current}%`,
                    `Sonraki ToplantÄ±: ${formatDate(data.fed_rate.next_meeting)}`,
                    'blue'
                );
                calendarGrid.appendChild(fedCard);

                const nfpCard = createCalendarCard(
                    data.nonfarm_payroll.label,
                    data.nonfarm_payroll.value,
                    `Ã–nceki: ${data.nonfarm_payroll.previous}`,
                    'green',
                    formatDate(data.nonfarm_payroll.date)
                );
                calendarGrid.appendChild(nfpCard);

                const unemploymentCard = createCalendarCard(
                    data.unemployment.label,
                    data.unemployment.value,
                    `Ã–nceki: ${data.unemployment.previous}`,
                    data.unemployment.value < data.unemployment.previous ? 'green' : 'red',
                    formatDate(data.unemployment.date)
                );
                calendarGrid.appendChild(unemploymentCard);

                const inflationCard = createCalendarCard(
                    data.inflation.label,
                    data.inflation.value,
                    `Ã–nceki: ${data.inflation.previous}`,
                    data.inflation.value < data.inflation.previous ? 'green' : 'red',
                    formatDate(data.inflation.date)
                );
                calendarGrid.appendChild(inflationCard);

            } catch (error) {
                console.error('Takvim hatasÄ±:', error);
            }
        }

        function createCalendarCard(label, value, meta, badgeColor, date = null) {
            const card = document.createElement('div');
            card.className = 'calendar-card';
            
            card.innerHTML = `
                <div class="calendar-label">${label}</div>
                <div class="calendar-value">${value}</div>
                <div class="calendar-meta">
                    <span>${meta}</span>
                    ${date ? `<span class="badge badge-${badgeColor}">${date}</span>` : ''}
                </div>
            `;
            
            return card;
        }

        function formatNumber(num, decimals = 2) {
            return Number(num).toLocaleString('tr-TR', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('tr-TR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `<div class="error-message">${message}</div>`;
            errorSection.style.display = 'block';
            document.getElementById('loadingSection').style.display = 'none';
        }

        async function loadAllData() {
            document.getElementById('loadingSection').style.display = 'block';
            await Promise.all([loadPrices(), loadCalendar()]);
        }

        loadAllData();
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
